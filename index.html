    /**
     * Calculate the total pages required to reach a specific level.
     * Uses a non-linear formula where each level requires progressively more pages.
     * Level 1: 0 pages (starting level)
     * Level 2: 5 pages
     * Level 3: 15 pages (5 + 10)
     * Level 4: 30 pages (15 + 15)
     * Level 5: 50 pages (30 + 20)
     * Formula: Total pages for level N = 5 * (N-1) * N / 2
     */
    const getPagesForLevel = (level) => {
      if (level <= 1) return 0;
      return Math.floor(5 * (level - 1) * level / 2);
    };
    
    /**
     * Calculate the current level based on total pages read.
     * Uses inverse of the non-linear formula to find the level.
     */
    const getLevelFromPages = (totalPages) => {
      if (totalPages <= 0) return 1;
      // Solve: totalPages = 5 * (N-1) * N / 2
      // Expanding: 5N¬≤ - 5N = 2 * totalPages
      // Standard form: N¬≤ - N - (2 * totalPages / 5) = 0
      // Quadratic formula: N = (1 ¬± sqrt(1 + 8 * totalPages / 5)) / 2
      // Taking positive root and flooring to get current level
      const level = Math.floor((1 + Math.sqrt(1 + 8 * totalPages / 5)) / 2);
      return Math.max(1, level);
    };
    
    /**
     * Calculate pages needed for the next level from current level.
     */
    const getPagesForNextLevel = (currentLevel) => {
      return getPagesForLevel(currentLevel + 1) - getPagesForLevel(currentLevel);
    };

    const BookContestApp = () => {
      const [authUser, setAuthUser] = useState(null);

      // Queue for managing multiple level-up messages
      const levelUpQueueRef = useRef([]);
      const isProcessingLevelUpRef = useRef(false);
      const levelUpQueueSizeRef = useRef(0);

      // Derived state instead of separate showSuggestions state
      const showSuggestions = searchFocused && newBook.title && (suggestions.length > 0 || isSearching);

      const clearError = () => error && setError('');
      
      /**
       * Process the level-up message queue sequentially.
       * Uses 2 seconds per message for multiple level-ups, 4 seconds for a single level-up.
       * This ensures users see all intermediate level-ups when leveling up multiple times rapidly.
       */
      const processLevelUpQueue = () => {
        if (isProcessingLevelUpRef.current || levelUpQueueRef.current.length === 0) {
          return;
        }
        
        isProcessingLevelUpRef.current = true;
        const level = levelUpQueueRef.current.shift();
        
        // Determine display duration: 2s for multiple level-ups, 4s for single
        const displayDuration = levelUpQueueSizeRef.current > 1 ? 2000 : 4000;
        
        // Show the level-up message
        setShowLevelUpMessage(level);
        
        // Fire confetti if the library is available
        if (typeof window.confetti === 'function') {
          window.confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
          });
          // Fire a second burst for more impact
          // Clear existing timeout if any
          if (confettiTimeoutRef.current) {
            clearTimeout(confettiTimeoutRef.current);
          }
          confettiTimeoutRef.current = setTimeout(() => {
            window.confetti({
              particleCount: 50,
              angle: 60,
              spread: 55,
              origin: { x: 0 }
            });
            window.confetti({
              particleCount: 50,
              angle: 120,
              spread: 55,
              origin: { x: 1 }
            });
            confettiTimeoutRef.current = null;
          }, 250);
        }
        
        // Clear existing timeout if any
        if (levelUpMessageTimeoutRef.current) {
          clearTimeout(levelUpMessageTimeoutRef.current);
        }
        
        // Hide message and process next item in queue after appropriate duration
        levelUpMessageTimeoutRef.current = setTimeout(() => {
          setShowLevelUpMessage(null);
          levelUpMessageTimeoutRef.current = null;
          isProcessingLevelUpRef.current = false;
          
          // Process next message in queue if any
          if (levelUpQueueRef.current.length > 0) {
            processLevelUpQueue();
          } else {
            // Reset queue size when all queued level-ups have been processed
            levelUpQueueSizeRef.current = 0;
          }
        }, displayDuration);
      };

      const deleteBook = async (bookId) => {
        if (!window.confirm('Er du sikker p√• at du vil slette denne boken?')) return;
        const updatedBooks = books.filter(book => book.id !== bookId);
        await saveBooks(currentProfile.id, updatedBooks);
        setBooks(updatedBooks);
        clearError();
      };
      
      const getSecureUrl = (url) => url ? url.replace('http://', 'https://') : '';
      
      useEffect(() => {
        if (!newBook.title || newBook.title.length <= 2 || !searchFocused) {
          if (!newBook.title) setSuggestions([]);
          return;
        }
        
        const timeoutId = setTimeout(() => searchGoogleBooks(newBook.title), 500);
        return () => clearTimeout(timeoutId);
      }, [newBook.title, searchFocused]);
      
      const searchGoogleBooks = async (query) => {
        setIsSearching(true);
        try {
          const response = await fetch(
            `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=5`
          );

          setSuggestions(data.items?.map(item => ({
            id: item.id,
            title: item.volumeInfo.title,
            author: item.volumeInfo.authors?.join(', ') || 'Unknown',
            pages: item.volumeInfo.pageCount || '',
            thumbnail: getSecureUrl(item.volumeInfo.imageLinks?.thumbnail || item.volumeInfo.imageLinks?.smallThumbnail)
          })) || []);
        } catch (err) {
          console.error("Error searching books:", err);
        }
        setIsSearching(false);
      };
      
      const selectBook = (book) => {
        setNewBook({
          title: book.title,
          author: book.author,
          pages: book.pages.toString(),
          coverUrl: book.thumbnail
        });
        setSuggestions([]);

      useEffect(() => {

          setAuthUser(user);
          if (user) {
            await loadUserProfiles(user.uid);

        loadAllUsers();

      useEffect(() => {

            confettiTimeoutRef.current = null;

          if (levelUpMessageTimeoutRef.current) {
            clearTimeout(levelUpMessageTimeoutRef.current);
            levelUpMessageTimeoutRef.current = null;
          }
          if (streakMessageTimeoutRef.current) {
            clearTimeout(streakMessageTimeoutRef.current);
            streakMessageTimeoutRef.current = null;
          }
        };
      }, [currentProfile]);

      const loadUserProfiles = async (uid) => {
        database.ref(`userProfiles/${uid}`).on('value', (snapshot) => {
          const data = snapshot.val();
          const profilesList = data ? Object.values(data) : [];
          setProfiles(profilesList);
          if (profilesList.length === 1 && !currentProfile) {
            setCurrentProfile(profilesList[0]);
          }
          setLoading(false);
        });
      };

      const loadProfileBooks = (profileId) => {
        database.ref(`books/${profileId}`).on('value', (snapshot) => {
          setBooks(snapshot.val() ? Object.values(snapshot.val()) : []);
        });
      };

      const loadAllUsers = () => {
        database.ref('users').on('value', (snapshot) => setUsers(snapshot.val() || {}));
      };

      const loadLeagues = () => {
        database.ref('leagues').on('value', (snapshot) => setLeagues(snapshot.val() || {}));
      };

      const generateLeagueCode = () => Math.random().toString(36).substring(2, 8).toUpperCase();

      const createLeague = async (leagueName) => {
        const leagueId = `league_${Date.now()}`;
        await database.ref(`leagues/${leagueId}`).set({
          id: leagueId,
          name: leagueName,
          code: generateLeagueCode(),
          createdBy: authUser.uid,
          createdAt: new Date().toISOString(),
          members: {}
        });
        return leagueId;
      };

      // Combined save function for profile and global user list
      const saveProfileAndUser = async (uid, profileId, profileData) => {
        await Promise.all([
          database.ref(`userProfiles/${uid}/${profileId}`).set(profileData),
          database.ref(`users/${profileId}`).set(profileData)
        ]);
      };

      const updateLeagueLeaderboard = async (leagueId, profileId, profile = currentProfile) => {
        await database.ref(`leagueLeaderboards/${leagueId}/${profileId}`).set({
          name: profile.name,
          totalPages: profile.totalPages,
          level: profile.level,
          currentStreak: profile.currentStreak,
          longestStreak: profile.longestStreak
        });
      };

      const joinLeague = async (profileId, leagueId) => {
        await database.ref(`leagues/${leagueId}/members/${profileId}`).set(true);
        
        const currentLeagues = currentProfile.leagues || [];
        if (!currentLeagues.includes(leagueId)) {
          const updatedProfile = { ...currentProfile, leagues: [...currentLeagues, leagueId] };
          await saveProfileAndUser(authUser.uid, profileId, updatedProfile);
          setCurrentProfile(updatedProfile);
        }
        
        await updateLeagueLeaderboard(leagueId, profileId);
      };

      const handleLeagueAction = async () => {
        clearError();
        
        if (leagueAction === 'create') {
          if (!newLeagueName.trim()) return setError('Vennligst skriv inn et liganavn');
          const leagueId = await createLeague(newLeagueName.trim());
          await joinLeague(currentProfile.id, leagueId);
          setCurrentLeagueId(leagueId);
          setNewLeagueName('');
        } else {
          if (!joinLeagueCode.trim()) return setError('Vennligst skriv inn en ligakode');
          
          const leagueEntry = Object.entries(leagues).find(
            ([, league]) => league.code === joinLeagueCode.toUpperCase()
          );
          
          if (!leagueEntry) return setError('Ugyldig ligakode');
          
          await joinLeague(currentProfile.id, leagueEntry[0]);
          setCurrentLeagueId(leagueEntry[0]);
          setJoinLeagueCode('');
        }
        setShowLeagueManager(false);
      };

      const saveBooks = async (profileId, booksArray) => {
        const booksObj = Object.fromEntries(booksArray.map(book => [book.id, book]));
        await database.ref(`books/${profileId}`).set(booksObj);
      };

      const saveReadingEntry = async (profileId, bookId, entry) => {
        await database.ref(`readingHistory/${profileId}/${bookId}`).push().set(entry);
      };

      const getTodayString = () => new Date().toISOString().split('T')[0];

      const checkAndUpdateStreak = (profile, pagesToday) => {
        const today = getTodayString();
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        const yesterdayString = yesterday.toISOString().split('T')[0];

        let { currentStreak = 0, longestStreak = 0, lastReadDate = null, pagesReadToday = 0 } = profile;

        pagesReadToday = lastReadDate === today ? pagesReadToday + pagesToday : pagesToday;

        if (pagesReadToday >= DAILY_PAGES_GOAL) {
          if (lastReadDate === yesterdayString) {
            currentStreak += 1;
          } else if (lastReadDate !== today) {
            currentStreak = 1;
          }
          longestStreak = Math.max(currentStreak, longestStreak);
        } else if (lastReadDate && lastReadDate < yesterdayString) {
          currentStreak = 0;
        }

        return { currentStreak, longestStreak, lastReadDate: today, pagesReadToday };
      };

      const handleAuth = async () => {
        clearError();
        
        if (isRegistering && (!email || !password || !registerName)) {
          return setError('Vennligst fyll inn alle felt');
        }
        if (!isRegistering && (!email || !password)) {
          return setError('Vennligst fyll inn e-post og passord');
        }

        try {
          if (isRegistering) {
            const { user } = await auth.createUserWithEmailAndPassword(email, password);
            const profileId = `${user.uid}_main`;

              id: profileId,
              name: registerName.trim(),
              isMainAccount: true,
              totalPages: 0,
              level: 1,
              currentStreak: 0,
              longestStreak: 0,
              lastReadDate: null,
              pagesReadToday: 0,
              leagues: [],
              createdAt: new Date().toISOString()
            };
            await saveProfileAndUser(user.uid, profileId, defaultProfile);
            setRegisterName('');
          } else {
            await auth.signInWithEmailAndPassword(email, password);
          }
          setEmail('');
          setPassword('');
        } catch (err) {
          setError(err.message);
        }
      };

      const handleLogout = async () => {
        await auth.signOut();
        setBooks([]);
        setActiveTab('myBooks');
      };

      const createNewProfile = async () => {
        if (!newProfileName.trim()) return setError('Vennligst skriv inn et navn');

        const profileId = `${authUser.uid}_${Date.now()}`;
        const newProfile = {
          id: profileId,
          name: newProfileName.trim(),
          isMainAccount: false,
          totalPages: 0,
          level: 1,
          currentStreak: 0,
          longestStreak: 0,
          lastReadDate: null,
          pagesReadToday: 0,
          leagues: [],
          createdAt: new Date().toISOString()
        };

        await saveProfileAndUser(authUser.uid, profileId, newProfile);
        setNewProfileName('');
        setShowProfileManager(false);
        clearError();
      };

      const switchProfile = (profile) => {
        setCurrentProfile(profile);
        setShowProfileManager(false);
        setActiveTab('myBooks');
      };

      const addBook = async () => {
        if (!newBook.title || !newBook.author) return setError('Skriv inn tittel og forfatter');
      
        const book = {
          id: Date.now().toString(),
          title: newBook.title,
          author: newBook.author,
          totalPages: parseInt(newBook.pages) || 0,
          coverUrl: newBook.coverUrl || '',
          pagesRead: 0,
          startedAt: new Date().toISOString()
        };
      
        await saveBooks(currentProfile.id, [...books, book]);
        setNewBook({ title: '', author: '', pages: '', coverUrl: '' }); 
        clearError();
      };

      const updatePages = async (bookId) => {
        const newTotalRead = parseInt(pageUpdate);
        if (isNaN(newTotalRead) || newTotalRead < 0) {
          return setError('Vennligst skriv inn et gyldig antall leste sider');
        }
      
        const targetBook = books.find(b => b.id === bookId);
        const difference = newTotalRead - targetBook.pagesRead;
        
        if (difference === 0) {
          setPageUpdate('');
          setSelectedBook(null);
          return;
        }
      
        const updatedBooks = books.map(book => 
          book.id === bookId 
            ? { ...book, pagesRead: book.totalPages > 0 ? Math.min(newTotalRead, book.totalPages) : newTotalRead }
            : book
        );
      
        const totalPagesAcrossAllBooks = updatedBooks.reduce((sum, book) => sum + book.pagesRead, 0);
        const newLevel = getLevelFromPages(totalPagesAcrossAllBooks);
        const streakData = checkAndUpdateStreak(currentProfile, Math.max(0, difference));
        const wasStreakActive = currentProfile.currentStreak > 0;
        
        const updatedProfile = {
          ...currentProfile,
          totalPages: totalPagesAcrossAllBooks,
          level: newLevel,
          ...streakData
        };
      
        await Promise.all([
          saveBooks(currentProfile.id, updatedBooks),
          saveProfileAndUser(authUser.uid, currentProfile.id, updatedProfile),
          saveReadingEntry(currentProfile.id, bookId, {
            timestamp: new Date().toISOString(),
            bookTitle: targetBook.title,
            bookAuthor: targetBook.author,
            previousTotal: targetBook.pagesRead,
            newTotal: newTotalRead,
            pagesAdded: difference,
            profileName: currentProfile.name,
            levelAtTime: newLevel
          }),
          ...(currentProfile.leagues?.map(leagueId => 
            updateLeagueLeaderboard(leagueId, currentProfile.id, updatedProfile)
          ) || [])

        const pagesNeededForNextLevel = pagesForNextLevel - pagesForCurrentLevel;

                  <div className="flex gap-2 mb-3">
                    <button
                      onClick={() => setLeagueAction('join')}
                      className={`flex-1 py-2 rounded ${
                        leagueAction === 'join'
                          ? 'bg-indigo-600 text-white'
                          : 'bg-gray-200 text-gray-700'
                      }`}
                    >
                      Bli med i liga
                    </button>
                    <button
                      onClick={() => setLeagueAction('create')}
                      className={`flex-1 py-2 rounded ${
                        leagueAction === 'create'
                          ? 'bg-indigo-600 text-white'
                          : 'bg-gray-200 text-gray-700'
                      }`}
                    >
                      Opprett ny liga
                    </button>
                  </div>

                  {error && (
                    <div className="bg-red-50 border border-red-200 text-red-700 px-3 py-2 rounded mb-3 text-sm">
                      {error}
                    </div>
                  )}

                  {leagueAction === 'create' ? (
                    <div className="flex gap-2">
                      <input
                        type="text"
                        placeholder="Liganavn (f.eks. Hansen Familie)"
                        value={newLeagueName}
                        onChange={(e) => setNewLeagueName(e.target.value)}
                        className="flex-1 px-3 py-2 border border-gray-300 rounded text-sm"
                      />
                      <button
                        onClick={handleLeagueAction}
                        className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 text-sm"
                      >
                        Opprett
                      </button>
                    </div>
                  ) : (
                    <div className="flex gap-2">
                      <input
                        type="text"
                        placeholder="Ligakode"
                        value={joinLeagueCode}
                        onChange={(e) => setJoinLeagueCode(e.target.value.toUpperCase())}
                        className="flex-1 px-3 py-2 border border-gray-300 rounded text-sm uppercase"
                      />
                      <button
                        onClick={handleLeagueAction}
                        className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 text-sm"
                      >
                        Bli med
                      </button>
                    </div>
                  )}
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<BookContestApp />, document.getElementById('root'));
  </script>
</body>
</html>
