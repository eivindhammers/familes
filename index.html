<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FamiLes 2026</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBJAev8Jn2Ywh_ms57iRfFkZxXVRQu6Hlk",
      authDomain: "familes-98f43.firebaseapp.com",
      databaseURL: "https://familes-98f43-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "familes-98f43",
      storageBucket: "familes-98f43.firebasestorage.app",
      messagingSenderId: "341223228678",
      appId: "1:341223228678:web:267ba8ab953eed3d088a87",
      measurementId: "G-GC4TWT0TW0"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const database = firebase.database();
    const auth = firebase.auth();

    const PAGES_PER_LEVEL = 20;
    const DAILY_PAGES_GOAL = 5;

    // Icon components
    const BookOpen = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>;
    const TrendingUp = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>;
    const Users = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
    const Plus = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
    const LogOut = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>;
    const LogIn = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>;
    const Flame = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>;
    const Trash2 = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>;
    
    const BookContestApp = () => {
      const [authUser, setAuthUser] = useState(null);
      const [currentProfile, setCurrentProfile] = useState(null);
      const [profiles, setProfiles] = useState([]);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [isRegistering, setIsRegistering] = useState(false);
      const [showProfileManager, setShowProfileManager] = useState(false);
      const [newProfileName, setNewProfileName] = useState('');
      const [users, setUsers] = useState({});
      const [books, setBooks] = useState([]);
      const [newBook, setNewBook] = useState({ title: '', author: '', pages: '', coverUrl: '' });
      const [pageUpdate, setPageUpdate] = useState('');
      const [selectedBook, setSelectedBook] = useState(null);
      const [activeTab, setActiveTab] = useState('myBooks');
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState('');
      const [showStreakMessage, setShowStreakMessage] = useState(false);
      const [suggestions, setSuggestions] = useState([]);
      const [isSearching, setIsSearching] = useState(false);
      const [showSuggestions, setShowSuggestions] = useState(false);

      const deleteBook = async (bookId) => {
        if (window.confirm('Er du sikker p책 at du vil slette denne boken?')) {
          const updatedBooks = books.filter(book => book.id !== bookId);
          await saveBooks(currentProfile.id, updatedBooks);
          setBooks(updatedBooks);
          setError('');
        }
      };
      
      const getSecureUrl = (url) => {
        if (!url) return '';
        return url.replace('http://', 'https://');
      };
      
      useEffect(() => {
        const timeoutId = setTimeout(() => {
          if (newBook.title && newBook.title.length > 2 && showSuggestions) {
            searchGoogleBooks(newBook.title);
          } else if (!newBook.title) {
            setSuggestions([]);
          }
        }, 500);
      
        return () => clearTimeout(timeoutId);
      }, [newBook.title, showSuggestions]);
      
      const searchGoogleBooks = async (query) => {
        setIsSearching(true);
        try {
          const response = await fetch(
            `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=5`
          );
          const data = await response.json();
          
          if (data.items) {
            setSuggestions(data.items.map(item => ({
              id: item.id,
              title: item.volumeInfo.title,
              author: item.volumeInfo.authors ? item.volumeInfo.authors.join(', ') : 'Unknown',
              pages: item.volumeInfo.pageCount || '',
              thumbnail: getSecureUrl(item.volumeInfo.imageLinks?.thumbnail || item.volumeInfo.imageLinks?.smallThumbnail)
            })));
          } else {
            setSuggestions([]);
          }
        } catch (error) {
          console.error("Error searching books:", error);
        }
        setIsSearching(false);
      };
      
      const selectBook = (book) => {
        setNewBook({
          title: book.title,
          author: book.author,
          pages: book.pages.toString(),
          coverUrl: book.thumbnail
        });
        setSuggestions([]);
        setShowSuggestions(false);
      };

      useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged(async (user) => {
          if (user) {
            setAuthUser(user);
            await loadUserProfiles(user.uid);
          } else {
            setAuthUser(null);
            setProfiles([]);
            setCurrentProfile(null);
            setLoading(false);
          }
        });
        
        return () => unsubscribe();
      }, []);

      useEffect(() => {
        if (currentProfile) {
          loadProfileBooks(currentProfile.id);
          loadAllUsers();
        }
      }, [currentProfile]);

      const loadUserProfiles = async (uid) => {
        const profilesRef = database.ref(`userProfiles/${uid}`);
        profilesRef.on('value', (snapshot) => {
          const data = snapshot.val();
          if (data) {
            const profilesList = Object.values(data);
            setProfiles(profilesList);
            if (profilesList.length === 1 && !currentProfile) {
              setCurrentProfile(profilesList[0]);
            }
          } else {
            setProfiles([]);
          }
          setLoading(false);
        });
      };

      const loadProfileBooks = (profileId) => {
        const booksRef = database.ref(`books/${profileId}`);
        booksRef.on('value', (snapshot) => {
          const data = snapshot.val();
          setBooks(data ? Object.values(data) : []);
        });
      };

      const loadAllUsers = () => {
        const usersRef = database.ref('users');
        usersRef.on('value', (snapshot) => {
          const data = snapshot.val();
          setUsers(data || {});
        });
      };

      const saveProfile = async (uid, profileId, profileData) => {
        await database.ref(`userProfiles/${uid}/${profileId}`).set(profileData);
      };

      const saveUserToGlobalList = async (profileId, userData) => {
        await database.ref(`users/${profileId}`).set(userData);
      };

      const saveBooks = async (profileId, booksArray) => {
        const booksObj = {};
        booksArray.forEach(book => {
          booksObj[book.id] = book;
        });
        await database.ref(`books/${profileId}`).set(booksObj);
      };

      const getTodayString = () => {
        const today = new Date();
        return today.toISOString().split('T')[0];
      };

      const checkAndUpdateStreak = (profile, pagesToday) => {
        const today = getTodayString();
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        const yesterdayString = yesterday.toISOString().split('T')[0];

        let currentStreak = profile.currentStreak || 0;
        let longestStreak = profile.longestStreak || 0;
        let lastReadDate = profile.lastReadDate || null;
        let pagesReadToday = profile.pagesReadToday || 0;

        if (lastReadDate === today) {
          pagesReadToday += pagesToday;
        } else {
          pagesReadToday = pagesToday;
        }

        if (pagesReadToday >= DAILY_PAGES_GOAL) {
          if (lastReadDate === yesterdayString || lastReadDate === today) {
            if (lastReadDate === yesterdayString) {
              currentStreak += 1;
            }
          } else if (lastReadDate === null || lastReadDate < yesterdayString) {
            currentStreak = 1;
          }

          if (currentStreak > longestStreak) {
            longestStreak = currentStreak;
          }
        } else if (lastReadDate && lastReadDate < yesterdayString) {
          currentStreak = 0;
        }

        return {
          currentStreak,
          longestStreak,
          lastReadDate: today,
          pagesReadToday
        };
      };

      const handleAuth = async () => {
        if (!email || !password) {
          setError('Vennligst fyll inn e-post og passord');
          return;
        }

        try {
          if (isRegistering) {
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const profileId = `${userCredential.user.uid}_main`;
            const defaultProfile = {
              id: profileId,
              name: 'Forelder',
              isParent: true,
              totalPages: 0,
              level: 1,
              currentStreak: 0,
              longestStreak: 0,
              lastReadDate: null,
              pagesReadToday: 0,
              createdAt: new Date().toISOString()
            };
            await saveProfile(userCredential.user.uid, profileId, defaultProfile);
            await saveUserToGlobalList(profileId, defaultProfile);
            setError('');
          } else {
            await auth.signInWithEmailAndPassword(email, password);
            setError('');
          }
          setEmail('');
          setPassword('');
        } catch (err) {
          setError(err.message);
        }
      };

      const handleLogout = async () => {
        await auth.signOut();
        setBooks([]);
        setActiveTab('myBooks');
      };

      const createNewProfile = async () => {
        if (!newProfileName.trim()) {
          setError('Vennligst skriv inn et navn');
          return;
        }

        const profileId = `${authUser.uid}_${Date.now()}`;
        const newProfile = {
          id: profileId,
          name: newProfileName.trim(),
          isParent: false,
          totalPages: 0,
          level: 1,
          currentStreak: 0,
          longestStreak: 0,
          lastReadDate: null,
          pagesReadToday: 0,
          createdAt: new Date().toISOString()
        };

        await saveProfile(authUser.uid, profileId, newProfile);
        await saveUserToGlobalList(profileId, newProfile);
        setNewProfileName('');
        setShowProfileManager(false);
        setError('');
      };

      const switchProfile = (profile) => {
        setCurrentProfile(profile);
        setShowProfileManager(false);
        setActiveTab('myBooks');
      };

      const addBook = async () => {
        if (!newBook.title || !newBook.author) {
          setError('Skriv inn tittel og forfatter');
          return;
        }
      
        const book = {
          id: Date.now().toString(),
          title: newBook.title,
          author: newBook.author,
          totalPages: parseInt(newBook.pages) || 0,
          coverUrl: newBook.coverUrl || '',
          pagesRead: 0,
          startedAt: new Date().toISOString()
        };
      
        const updatedBooks = [...books, book];
        await saveBooks(currentProfile.id, updatedBooks);
        setNewBook({ title: '', author: '', pages: '', coverUrl: '' }); 
        setError('');
      };

      const updatePages = async (bookId) => {
        const newTotalRead = parseInt(pageUpdate);
        
        if (isNaN(newTotalRead) || newTotalRead < 0) {
          setError('Vennligst skriv inn et gyldig antall leste sider');
          return;
        }
      
        const targetBook = books.find(b => b.id === bookId);
        const difference = newTotalRead - targetBook.pagesRead;
      
        const updatedBooks = books.map(book => {
          if (book.id === bookId) {
            const total = book.totalPages > 0 ? Math.min(newTotalRead, book.totalPages) : newTotalRead;
            return { ...book, pagesRead: total };
          }
          return book;
        });
      
        const totalPagesAcrossAllBooks = updatedBooks.reduce((sum, book) => sum + book.pagesRead, 0);
        const newLevel = Math.floor(totalPagesAcrossAllBooks / PAGES_PER_LEVEL) + 1;
      
        const streakData = checkAndUpdateStreak(currentProfile, difference > 0 ? difference : 0);
        const wasStreakActive = currentProfile.currentStreak > 0;
        
        const updatedProfile = {
          ...currentProfile,
          totalPages: totalPagesAcrossAllBooks,
          level: newLevel,
          ...streakData
        };
      
        await saveBooks(currentProfile.id, updatedBooks);
        await saveProfile(authUser.uid, currentProfile.id, updatedProfile);
        await saveUserToGlobalList(currentProfile.id, updatedProfile);
        
        setCurrentProfile(updatedProfile);
        
        if (!wasStreakActive && streakData.currentStreak > 0) {
          setShowStreakMessage(true);
          setTimeout(() => setShowStreakMessage(false), 3000);
        }
        
        setPageUpdate('');
        setSelectedBook(null);
        setError('');
      };

      const calculateProgress = (totalPages) => {
        const currentLevelPages = totalPages % PAGES_PER_LEVEL;
        return (currentLevelPages / PAGES_PER_LEVEL) * 100;
      };

      const getLeaderboard = () => {
        return Object.values(users)
          .sort((a, b) => b.totalPages - a.totalPages)
          .map((user, index) => ({ ...user, rank: index + 1 }));
      };

      if (loading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
            <div className="text-xl text-gray-600">Laster...</div>
          </div>
        );
      }

      if (!authUser) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
            <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
              <div className="flex items-center justify-center mb-6">
                <BookOpen className="w-12 h-12 text-indigo-600" />
              </div>
              <h1 className="text-3xl font-bold text-center mb-2 text-gray-800">
                FamiLes 2026
              </h1>
              <p className="text-center text-gray-600 mb-6">
                {isRegistering ? 'Opprett konto' : 'Logg inn for 책 fortsette'}
              </p>
              
              {error && (
                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
                  {error}
                </div>
              )}

              <div className="space-y-4">
                <input
                  type="email"
                  placeholder="E-post"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                />
                <input
                  type="password"
                  placeholder="Passord"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && handleAuth()}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                />
                <button
                  onClick={handleAuth}
                  className="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition flex items-center justify-center gap-2"
                >
                  <LogIn className="w-5 h-5" />
                  {isRegistering ? 'Registrer' : 'Logg inn'}
                </button>
                <button
                  onClick={() => {
                    setIsRegistering(!isRegistering);
                    setError('');
                  }}
                  className="w-full text-indigo-600 hover:text-indigo-700 text-sm"
                >
                  {isRegistering ? 'Har du allerede en konto? Logg inn' : 'Trenger du en konto? Registrer'}
                </button>
              </div>
            </div>
          </div>
        );
      }

      if (!currentProfile) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
            <div className="bg-white rounded-lg shadow-xl p-8 max-w-2xl w-full">
              <div className="flex items-center justify-between mb-6">
                <h2 className="text-2xl font-bold text-gray-800">Velg profil</h2>
                <button
                  onClick={handleLogout}
                  className="text-gray-600 hover:text-gray-800 text-sm"
                >
                  Logg ut
                </button>
              </div>

              {error && (
                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
                  {error}
                </div>
              )}

              <div className="grid grid-cols-2 gap-4 mb-6">
                {profiles.map(profile => (
                  <button
                    key={profile.id}
                    onClick={() => switchProfile(profile)}
                    className="p-6 border-2 border-gray-200 rounded-lg hover:border-indigo-500 hover:bg-indigo-50 transition text-left"
                  >
                    <div className="text-xl font-bold text-gray-800 mb-2">{profile.name}</div>
                    <div className="text-sm text-gray-600">Level {profile.level}</div>
                    <div className="text-sm text-gray-600">{profile.totalPages} sider lest</div>
                  </button>
                ))}
              </div>

              {showProfileManager ? (
                <div className="border-t pt-6">
                  <h3 className="font-bold text-gray-800 mb-4">Opprett ny profil</h3>
                  <div className="flex gap-2">
                    <input
                      type="text"
                      placeholder="Navn p책 profil"
                      value={newProfileName}
                      onChange={(e) => setNewProfileName(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && createNewProfile()}
                      className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                      autoFocus
                    />
                    <button
                      onClick={createNewProfile}
                      className="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
                    >
                      Opprett
                    </button>
                    <button
                      onClick={() => {
                        setShowProfileManager(false);
                        setNewProfileName('');
                        setError('');
                      }}
                      className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300"
                    >
                      Avbryt
                    </button>
                  </div>
                </div>
              ) : (
                <button
                  onClick={() => setShowProfileManager(true)}
                  className="w-full py-3 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-indigo-500 hover:text-indigo-600 transition flex items-center justify-center gap-2"
                >
                  <Plus className="w-5 h-5" />
                  Legg til ny profil (barn)
                </button>
              )}
            </div>
          </div>
        );
      }

      const progress = calculateProgress(currentProfile.totalPages);

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
          <div className="max-w-6xl mx-auto p-4">
            <div className="bg-white rounded-lg shadow-md p-6 mb-6">
              <div className="flex justify-between items-center mb-4">
                <div className="flex items-center gap-3">
                  <BookOpen className="w-8 h-8 text-indigo-600" />
                  <h1 className="text-2xl font-bold text-gray-800">FamiLes 2026</h1>
                </div>
                <div className="flex items-center gap-4">
                  <button
                    onClick={() => setCurrentProfile(null)}
                    className="px-4 py-2 text-sm bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition"
                  >
                    Bytt profil
                  </button>
                  <button
                    onClick={handleLogout}
                    className="flex items-center gap-2 px-4 py-2 text-gray-600 hover:text-gray-800 transition"
                  >
                    <LogOut className="w-5 h-5" />
                    Logg ut
                  </button>
                </div>
              </div>
              
              {showStreakMessage && (
                <div className="bg-orange-50 border-2 border-orange-300 text-orange-800 px-4 py-3 rounded-lg mb-4 flex items-center gap-2 animate-pulse">
                  <Flame className="w-5 h-5 text-orange-500" />
                  <span className="font-semibold">Startet streak! Fortsett 책 lese {DAILY_PAGES_GOAL}+ sider daglig!</span>
                </div>
              )}
              
              <div className="bg-gradient-to-r from-indigo-50 to-purple-50 rounded-lg p-4 mb-4">
                <div className="flex justify-between items-center mb-2">
                  <span className="font-semibold text-gray-700">{currentProfile.name}</span>
                  <span className="text-2xl font-bold text-indigo-600">Level {currentProfile.level}</span>
                </div>
                <div className="w-full bg-gray-200 rounded-full h-4 mb-2">
                  <div
                    className="bg-gradient-to-r from-indigo-500 to-purple-500 h-4 rounded-full transition-all duration-500"
                    style={{ width: `${progress}%` }}
                  />
                </div>
                <div className="text-sm text-gray-600 text-center">
                  {currentProfile.totalPages % PAGES_PER_LEVEL} / {PAGES_PER_LEVEL} sider til Level {currentProfile.level + 1}
                </div>
              </div>
              
              <div className="grid grid-cols-3 gap-4">
                <div className="bg-gradient-to-br from-orange-50 to-red-50 rounded-lg p-4 text-center">
                  <div className="flex items-center justify-center gap-2 mb
